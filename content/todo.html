<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css"> 
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
<body>
    <div class="container">
        <h1>"MY To-Do List."</h1>

        <div class="input-group mb-3">
            <input type="text" id="task-input" class="form-control" placeholder="Enter a new task">
            <button id="add-task-btn" class="btn btn-primary">Add Task</button>
        </div>

        <div id="task-list">
            <h5>Your Tasks:</h5>
            <ul id="tasks" class="list-group">
                <li>Create Html File</li>
                <li>Create CSS File</li>
                <li>Create JavaScript File</li>
                <script src="todo.js"></script> 
               
            </ul>
        </div>
    </div>
</body>
</html>
